<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>List of Servers</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="refreshServers()">
        <ion-icon name="ios-refresh"></ion-icon>
      </button>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="lists detail-bg">
  <!--list of trips-->
  <div class="list card" *ngFor="let server of serverList" tappable (click)="viewDetail(server.serverName)" (press)="presentActionSheet(server.serverName)" margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + server.img + ')'
    , 'background-size':'auto 100%', 'background-repeat':'no-repeat'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ server.serverName }}</h6>
          <!--<h6 class="pull-right text-white" ion-text>{{ trip.price_adult | currency:'USD':true }}</h6>-->
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-bg">
      <ion-icon name="time" class="text-white"></ion-icon>
      <span ion-text *ngIf="server.ping != -1" class="text-white">{{ server.ping }} ms</span>
      <span ion-text *ngIf="server.ping == -1" class="text-red">Server Offline</span>
      <span class="pull-right" ion-text color="light"><strong>{{ server.serverName }}</strong></span>
    </div>
  </div>
  <ion-fab bottom right>
    <button ion-fab (click)="addServer()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
