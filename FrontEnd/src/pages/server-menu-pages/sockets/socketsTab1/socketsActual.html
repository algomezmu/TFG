<ion-header style="z-index: -100">
    <ion-navbar color="primary">
    </ion-navbar>
</ion-header>
<ion-content padding class="lists detail-bg">
  <ion-refresher (ionRefresh)="reloadChart($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-list>
      <ion-list-header>Sockets Info</ion-list-header>
      <ion-item *ngFor="let socket of socketsList">
        <h2>Local IP: {{socket.localaddress}}:{{socket.localport}}</h2>
        <h2>Peer IP: {{socket.peeraddress}}:{{socket.peerport}}</h2>
        
        Protocol: {{socket.protocol}}
        <span item-end>State: {{socket.state}}</span>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
