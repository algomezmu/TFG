  </ion-navbar>
</ion-header>
<ion-content padding class="lists detail-bg">
  <ion-refresher (ionRefresh)="reloadEvents($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>

    <!--list of servers-->
    <div class="list card" *ngFor="let event of eventList" tappable (press)="presentActionSheet(event._id, event.command, event.launchType, event.launchTime, event.description, event.fcm, event.interfaceNet, event.interInOut)" margin-bottom>
      <div class="padding-sm primary-bg">
        <ion-icon name="time" class="text-white"></ion-icon>
        <span ion-text class="text-white">{{ event.launchTime}}</span>
        <span class="pull-right" ion-text color="light">
          <strong>{{ event.launchType }}</strong>
        </span>
      </div>
      <div class="padding-sm primary-bg">
        <ion-list class="round-borders">
          <ion-item>
            <ion-icon name="text"></ion-icon>
            <span ion-text>{{ event.description }}</span>
          </ion-item>
          <ion-item>
            <ion-icon name="code"></ion-icon>
            <span ion-text>{{ event.command }}</span>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-grid>
</ion-content>
<ion-fab bottom right>
  <button ion-fab (click)="addEvent()">
    <ion-icon ios="ios-add" md="md-add"></ion-icon>
  </button>
</ion-fab>
