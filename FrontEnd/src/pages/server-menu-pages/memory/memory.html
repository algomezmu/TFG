<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>CPU Info</strong>
    </ion-title>
    <ion-buttons end>
        <button ion-button tappable (click)="reloadChart(null)">
            <ion-icon name="ios-refresh"></ion-icon>
          </button>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="lists detail-bg">
  <ion-refresher (ionRefresh)="reloadChart($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-item>
      <ion-label>Date Init</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="initDate" [max]="endDate" (ngModelChange)="reloadChart(null)"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Date End</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="endDate" [min]="initDate" (ngModelChange)="reloadChart(null)"></ion-datetime>
    </ion-item>
    <div style="display: block;">
      <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
    </div>

    <ion-list>
      <ion-list-header>Actual Use of CPU (=5)</ion-list-header>
      <ion-item *ngFor="let process of processList">
        <h2>Name: {{process.name}}</h2>
        PID: {{process.pid}} <span item-end>Usage: {{process.pcpu}} %</span>
        <!--
        <h3>Don't Know What To Do!</h3>
        <p>I've had a pretty messed up day. If we just...</p>-->
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
