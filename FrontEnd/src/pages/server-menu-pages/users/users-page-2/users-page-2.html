<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Add</strong> New User
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="registerForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="ios-person" item-start class="text-primary"></ion-icon>
          Username
        </ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label>Rol</ion-label>
          <ion-select formControlName="rol">
            <ion-option value="Administrator">Administrator</ion-option>
            <ion-option value="Monitor">Monitor</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-textarea placeholder="Description" formControlName="description"></ion-textarea>
      </ion-item>

      <ion-card>
        <ion-card-header>
          Info
        </ion-card-header>

        <ion-card-content>
          Administrator: Can do all the things in the APP.
          <br> Monitor: Can only look the system information.
        </ion-card-content>
      </ion-card>

      <div margin-top>
        <button ion-button block color="dark" tappable [disabled]="registerForm.invalid" (click)="saveUser()">
          Save
        </button>
      </div>
    </form>
  </div>
</ion-content>
