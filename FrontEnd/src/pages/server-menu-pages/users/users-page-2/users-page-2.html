<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <strong>Create Event</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Add</strong> New User
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="registerForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="ios-person" item-start class="text-primary"></ion-icon>
          Username
        </ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>

    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Rol</ion-label>
        <ion-select [(ngModel)]="rol">
          <ion-option value="Administrator">Administrator</ion-option>
          <ion-option value="Monitor">Monitor</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-card>
      <ion-card-header>
        Info
      </ion-card-header>
    
      <ion-card-content>
        Administrator: Can do all the things in the APP.
        Monitor: Can only look the system information.
      </ion-card-content>
    </ion-card>

    <div margin-top>
      <button ion-button block color="dark" tappable [disabled]="registerForm.invalid" (click)="register()">
        Save
      </button>
    </div>

    <!-- Other links 
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">I have an account</span>
    </div>
    -->
  </div>
</ion-content>
