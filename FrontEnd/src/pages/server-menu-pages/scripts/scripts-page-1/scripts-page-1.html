  </ion-navbar>
</ion-header>
<ion-content padding class="lists detail-bg">
  <ion-refresher (ionRefresh)="reloadScript($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>

    <!--list of servers-->
    <div class="list card" *ngFor="let script of scriptList" tappable (click)="viewDetail(script._id, script.command, script.perm)" (press)="presentActionSheet(script._id, script.description, script.command, script.perm)" margin-bottom>
      <div class="padding-sm primary-bg">
        <ion-list class="round-borders">
          <ion-item>
            <ion-icon name="text"></ion-icon>
            <span ion-text>{{ script.description }}</span>
          </ion-item>
          <ion-item>
            <ion-icon name="code"></ion-icon>
            <span ion-text>{{ script.command }}</span>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-grid>
</ion-content>
<ion-fab bottom right>
  <button ion-fab (click)="addScript()">
    <ion-icon ios="ios-add" md="md-add"></ion-icon>
  </button>
</ion-fab>
