<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <strong>Create Script</strong>
    </ion-title>

    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
      -->
  </ion-navbar>
</ion-header>


<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Add</strong> New Script
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="registerForm">
      <ion-item>
        <ion-textarea placeholder="Command" formControlName="command"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Description" formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Root Permissions</ion-label>
        <ion-checkbox color="dark" checked="true" formControlName="permissions"></ion-checkbox>
      </ion-item>

      <div margin-top>
        <button ion-button block color="dark" tappable [disabled]="registerForm.invalid" (click)="saveScript()">
          Save
        </button>
      </div>
    </form>
  </div>
</ion-content>
